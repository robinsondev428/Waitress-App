<!DOCTYPE html>
<html lang="<%= VUE_APP_I18N_LANG %>">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= VUE_APP_BASE_URL %>img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="<%= VUE_APP_BASE_URL %>img/icons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= VUE_APP_BASE_URL %>img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= VUE_APP_BASE_URL %>img/icons/favicon-16x16.png">
    <link rel="manifest" href="<%= VUE_APP_BASE_URL %>img/icons/site.webmanifest">
    <link rel="mask-icon" href="<%= VUE_APP_BASE_URL %>img/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="<%= VUE_APP_BASE_URL %>img/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="<%= VUE_APP_BASE_URL %>img/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <!-- Primary Meta Tags -->
    <title>Waitress</title>
    <meta name="title" content="Waitress">
    <meta name="description" content="Waitress is an app made for restaurantes to make life easier for magangers, waiters, cooks and clients">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="<%= VUE_APP_BASE_URL %>">
    <meta property="og:title" content="Waitress">
    <meta property="og:description" content="Waitress is an app made for restaurantes to make life easier for magangers, waiters, cooks and clients">
    <meta property="og:image" content="<%= VUE_APP_BASE_URL %>img/images/social-preview.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="<%= VUE_APP_BASE_URL %>">
    <meta property="twitter:title" content="Waitress">
    <meta property="twitter:description" content="Waitress is an app made for restaurantes to make life easier for magangers, waiters, cooks and clients">
    <meta property="twitter:image" content="<%= VUE_APP_BASE_URL %>img/images/social-preview.png">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but waitress doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
